name: build_psmodule

on:
#  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v5
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        id: setup_dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install Paket
        id: install_paket
        run: |
          dotnet tool install --global Paket
          dotnet tool restore

      - name: Restore project dependencies
        id: restore_dependencies
        if: ${{ steps.install_paket.outcome == 'success' }}
        run: |
          dotnet paket install

      - name: Build PSPhlebotomist PowerShell Module
        id: build_module
        if: ${{ steps.restore_dependencies.outcome == 'success' }}
        run: dotnet build --configuration Release PSPhlebotomist.sln

      - name: Dotnet publish
        id: dotnet_publish
        if: ${{ steps.build_module.outcome == 'success' }}
        run: dotnet publish --configuration Release

      - name: Install PowerShell
        id: install_powershell
        if: ${{ steps.dotnet_publish.outcome == 'success' }}
        uses: PSModule/install-powershell@v1
        with:
          Version: 7.5.4
      
      - name: publish_ps_module
        id: publish_ps_module
        if: ${{ steps.install_powershell.outcome == 'success' }}
        shell: pwsh
        run: |
          Install-Module -Name "PowerShellGet" -Force -Confirm:$false -Scope CurrentUser
          $ProjectName = "PSPhlebotomist"
          $IconFilename = "PSPhlebotomist_256x256.png"
          $FilesToCopy = @(
              "README.md",
              "LICENSE",
              "VERSION",
              "$(Join-Path -Path "${ProjectName}" -ChildPath "Properties" -AdditionalChildPath @(
                "res",
                "${IconFilename}"
              ))"
          )
          $PublishPath = Join-Path -Path "${{ github.workspace }}" -ChildPath "${ProjectName}" -AdditionalChildPath @(
            "bin",
            "Release",
            "netstandard2.0"
          )
          Set-Location "${PublishPath}"
          Rename-Item -Path ".\publish" -NewName "${ProjectName}"

          foreach ($File in $FilesToCopy)
          {
              Copy-Item -Path "$(Join-Path -Path "${{ github.workspace}}" -ChildPath "${File}")" -Destination ".\${ProjectName}\" -Force -Verbose
          }
          Publish-Module -Path ".\${ProjectName}" -NuGetApiKey ${{ secrets.GALLERY_API_KEY }} -Force -Confirm:$false -Verbose
